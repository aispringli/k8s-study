---
apiVersion: v1
kind: Service
metadata:
  name: nacos
  namespace: aispring
  labels:
    app: nacos
spec:
  type: NodePort
  ports:
    - port: 8848
      name: server
      targetPort: 8848
      nodePort: 8848
    - port: 9848
      name: client-rpc
      targetPort: 9848
      nodePort: 9848
    - port: 9849
      name: raft-rpc
      targetPort: 9849
      nodePort: 9849
  selector:
    app: nacos
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nacos
  namespace: aispring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/permanent-redirect-code: "301"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
spec:
  tls:
    - hosts:
        - nacos.local.aispring.cloud
        - "*.local.aispring.cloud"
      secretName: local-aispring-https-certs
  rules:
    - host: nacos.local.aispring.cloud
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service: 
                name: nacos
                port: 
                  name: server
