apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: aispring
  name: blog
  labels: 
    app: blog
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: blog
  template: 
    metadata: 
      labels: 
        app: blog
    spec: 
      containers:
        - name: blog
          image: registry.cn-shanghai.aliyuncs.com/aispring/blog:master
          imagePullPolicy: IfNotPresent
          env: 
            - name: TZ
              value: Asia/Shanghai
          ports: 
            - name: http
              containerPort: 80
          livenessProbe: 
            httpGet: 
              path: /
              port: 80
            initialDelaySeconds: 180
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 1
---
## Service
apiVersion: v1
kind: Service
metadata:
  name: blog
  namespace: aispring
  labels:
    app: blog
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: blog
# web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog
  namespace: aispring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts:
        - blog.aispring.cloud
        - "*.aispring.cloud"
      secretName: aispring-https-certs
  rules:
    - host: blog.aispring.cloud
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service: 
                name: blog
                port: 
                  name: http