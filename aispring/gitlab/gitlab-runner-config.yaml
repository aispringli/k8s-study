          mount_path = "/root/.m2"
          host_path = "/home/spring/data/k8s/gitlab-runner/data/.m2"
        [[runners.kubernetes.volumes.host_path]]
          name = "npm"
          mount_path = "/root/.npm"
          host_path = "/home/spring/data/k8s/gitlab-runner/data/.npm"
        [[runners.kubernetes.volumes.host_path]]
          name = "gradle"
          mount_path = "/root/.gradle"
          host_path = "/home/spring/data/k8s/gitlab-runner/data/.gradle"
