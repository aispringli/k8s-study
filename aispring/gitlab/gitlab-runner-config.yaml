          name = "app"
          mount_path = "/opt/app"
          host_path = "/home/spring/data/k8s/gitlab-runner/data/app"
        [[runners.kubernetes.volumes.host_path]]
          name = "docker"
          mount_path = "/var/run/docker.sock"
          host_path = "/var/run/docker.sock"
        [[runners.kubernetes.volumes.host_path]]
          name = "kubectl"
          mount_path = "~/.kube"
          host_path = "/"
        [runners.kubernetes.dns_config]
