apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-runner
  namespace: aispring
data:
  config.toml: |
    concurrent = 5
    check_interval = 0
    [session_server]
      session_timeout = 1800
    [[runners]]
      name = "shared token"
      url = "https://git.aispring.cloud/"
      token = "CyQ6itZy9Wpq7uzmuqdA"
      tls-ca-file = "/etc/gitlab-runner/aispring.cloud-cert/tls.crt"
      tls-key-file = "/etc/gitlab-runner/aispring.cloud-cert/tls.key"
      executor = "kubernetes"
      [runners.custom_build_dir]
      [runners.cache]
        [runners.cache.s3]
        [runners.cache.gcs]
        [runners.cache.azure]
      [runners.kubernetes]
        host = "https://192.168.66.231:6443"
        cert_file = "/etc/gitlab-runner/k8s-cert/apiserver.crt"
        key_file = "/etc/gitlab-runner/k8s-cert/apiserver.key"
        ca_file = "/etc/gitlab-runner/k8s-cert/ca.crt"
        bearer_token_overwrite_allowed = false
        bearer_token = "eyJhbGciOiJSUzI1NiIsImtpZCI6IjU2Tzg4RjdhZlFWQkpWbjFqZUJVUmVjZXI5MmthM3Y0cVAzTy1KV0h0ZFUifQ..tFMxHNvOsG3PM4618X1TPKUcOtuEXFjf_VIz77hm_5CcxQpDdXk-lHFhnVnenVe_myRvkdaRQPTvyvbMol4DTrXXMBvfNovLSA36hKCUV60t8w_j5dP4L3rhTYFkpTjztveRb2BNLOOnfwYqRS1UhbRsbdyhhQ-cwFVJH5ackwNdtMtfEK0vtE20O3cbhNUMsDZzF8Tz1SkrHHofjCi7mTZY6lo5frtwELg3Cqd4WojFqfch9JLxjgwQQBvke0ZE-Eju9lNVZU1BUraihJj04I3e9suAN_b-T5BH9qzJPt0HSwQugm5pN3S_5l9yXzEEb87peC7UYqckanjoNx6DnQ"
